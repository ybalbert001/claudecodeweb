apiVersion: v1
kind: Service
metadata:
  name: claude-code-ui
  namespace: default
  labels:
    app: claude-code-ui
spec:
  type: ClusterIP  # Change to LoadBalancer or NodePort if needed
  selector:
    app: claude-code-ui
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  sessionAffinity: ClientIP  # Important for WebSocket connections
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
